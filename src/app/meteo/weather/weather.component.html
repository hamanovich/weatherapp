<section class="container">
    <header class="page-header">
        <h2>Cities table
            <small>Weather stats</small>
        </h2>
        <p *ngIf="cities | async">
            Your position is
            <span class="text-success">
                {{position.latitude | number: '1.2-2'}},
                {{position.longitude | number: '1.2-2'}}
            </span>
        </p>
    </header>
    <div class="table-responsive table-cities"
         [ngClass]="{'done': (cities | async)}"
         *ngIf="!(errorText | async)">
        <table class="table table-bordered">
            <thead [hidden]="toggle$ | async">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th [hidden]="(thead$ | async)?.coords === false">Coords</th>
                <th [hidden]="(thead$ | async)?.temp === false">Temp</th>
                <th [hidden]="(thead$ | async)?.pressure === false">Pressure</th>
                <th [hidden]="(thead$ | async)?.humidity === false">Humidity</th>
                <th [hidden]="(thead$ | async)?.wind === false">Wind</th>
                <th [hidden]="(thead$ | async)?.overall === false">Overall</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody class="cities">
            <ng-container *ngFor="let city of (cities | async); let i = index">
                <tr wapi-city *ngIf="city.hidden === false"
                    (remove)="onRemove(i)"
                    (click)="onHighlight(i)"
                    [colorWeather]="city"
                    [city]="city"
                    [ngClass]="{highlight: city.isHighlight}"
                    [columns]="thead$ | async">
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>

    <div class="alert alert-danger" *ngIf="errorText | async">
        {{(errorText | async)?.status}} : {{(errorText | async)?.statusText}}
    </div>

    <hr/>
</section>
