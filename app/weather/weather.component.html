<div class="container">
    <header class="page-header">
        <h2>Table of the nearest cities
            <small>Weather stats</small>
        </h2>
        <p *ngIf="done">Your current position is <span
                class="text-success">{{coords.latitude}}, {{coords.longitude}}</span></p>
    </header>
    <div class="table-responsive table-cities" [ngClass]="{'done': done}">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th *ngFor="let th of thead">{{th}}</th>
            </tr>
            </thead>
            <tbody class="cities">
            <tr wapi-city *ngFor="let city of cities" [city]="city"></tr>
            </tbody>
        </table>
    </div>
    <h4 class="hidden response-error text-danger"></h4>
</div>
