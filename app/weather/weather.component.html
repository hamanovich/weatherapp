<div class="container">
    <header class="page-header">
        <h2>Table of the nearest cities
            <small>Weather stats</small>
        </h2>
        <p *ngIf="done">Your current position is <span
                class="text-success">{{coords.latitude | number: '1.2-2'}}, {{coords.longitude | number: '1.2-2'}}</span>
        </p>
        <p>Time of last update: {{(cities | async)?.city.dt * 1000 | date: 'dd/MM/yy HH:mm:ss'}}</p>
    </header>
    <div class="table-responsive table-cities" [ngClass]="{'done': done}">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th *ngFor="let th of thead">{{th | uppercase}}</th>
            </tr>
            </thead>
            <tbody class="cities">
            <tr wapi-city *ngFor="let city of (cities | async)?.cities" [city]="city"></tr>
           </tbody>
        </table>
    </div>
    <h4 class="hidden response-error text-danger"></h4>

    <hr/>
</div>
